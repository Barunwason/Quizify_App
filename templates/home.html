      <div class="profile">
        <span class="icon">ðŸ‘¤</span>

    </header>

    <!-- Hero Section -->
    <section class="hero">
      <h1>
        Generate Quizzes Instantly <br />
        from Any Topic or Notes
      </h1>
      <p>Boost your learning by testing yourself on your own material.</p>
      <div class="hero-buttons">
        <button class="btn">Start with a Topic</button>
        <button class="btn">Upload Notes</button>
      </div>
    </section>

    <!-- Cards Section -->
    <section class="cards">
      <!-- Enter Topic Card -->
      <div class="card" id="card1">
        <form id="topicInput1" method="POST">
          <h2>Enter a Topic</h2>
          <input
            type="text"
            id="topicInput"
            name="topic"
            placeholder="Enter a topic (e.g. Python Basics, World War II)"
          />
          <button type="submit" id="generateBtn" class="btn">
            Create Quiz
          </button>
        </form>
      </div>

      <!-- Upload Notes Card -->
      <div class="card" id="card2">
        <h2>Upload Notes</h2>
        <div class="upload-box">
          <p>ðŸ“‚ Drag and drop a file (PDF, Word, or Text) or paste notes</p>
        </div>
        <button class="btn">Create Quiz</button>
      </div>
      <div class="quiz-container" id="question-container">
        <div id="question" class="question">Enter the Topic for Quiz</div>

        <div id="answer-buttons" class="btn-grid"></div>
        <div id="result" class="result"></div>
        <button id="next-btn" class="next-btn btn">Enter</button>
      </div>
    </section>
    <script src="static/script.js"></script>
  </body>
</html>
